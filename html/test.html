<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #001133, #000000);
        }
        canvas {
            display: block;
        }
        #planet-label {
            position: absolute;
            color: white;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            display: none;
        }
        #info-panel {
            position: absolute;
            top: 10%;
            right: 0;
            width: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #info-panel h2 {
            margin-top: 0;
        }
        .button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="planet-label"></div> <!-- Planet hover label -->
    <div id="info-panel">
        <h2 id="planet-name">Planet Name</h2>
        <p id="planet-info">Distance from Sun: <span id="planet-distance"></span></p>
        <p>Size: <span id="planet-size"></span></p>
        <a id="wiki-link" class="button" target="_blank">Learn More (Wikipedia)</a>
        <a id="other-link" class="button" target="_blank">Visit More Info</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
    <script>
        // إعداد المشهد والكاميرا
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // إضافة ضوء إلى المشهد
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        scene.add(pointLight);

        // إزالة تأثير التوهج (لا يوجد توهج الآن)
        const sunGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sunMaterial = new THREE.MeshStandardMaterial({ color: 0xffff00 });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        scene.add(sun);

        // إعداد الكواكب
        const planets = [
            { name: "Mercury", color: 0xaaaaaa, size: 0.2, distance: 2, speed: 0.01, wiki: "https://en.wikipedia.org/wiki/Mercury_(planet)", moreInfo: "https://solarsystem.nasa.gov/planets/mercury/overview/" },
            { name: "Venus", color: 0xffcc00, size: 0.4, distance: 3, speed: 0.008, wiki: "https://en.wikipedia.org/wiki/Venus", moreInfo: "https://solarsystem.nasa.gov/planets/venus/overview/" },
            { name: "Earth", color: 0x0000ff, size: 0.5, distance: 4, speed: 0.005, wiki: "https://en.wikipedia.org/wiki/Earth", moreInfo: "https://solarsystem.nasa.gov/planets/earth/overview/" },
            { name: "Mars", color: 0xff0000, size: 0.3, distance: 5, speed: 0.003, wiki: "https://en.wikipedia.org/wiki/Mars", moreInfo: "https://solarsystem.nasa.gov/planets/mars/overview/" },
            { name: "Jupiter", color: 0xffcc00, size: 0.8, distance: 6, speed: 0.002, wiki: "https://en.wikipedia.org/wiki/Jupiter", moreInfo: "https://solarsystem.nasa.gov/planets/jupiter/overview/" },
            { name: "Saturn", color: 0xc0c0c0, size: 0.7, distance: 7, speed: 0.001, wiki: "https://en.wikipedia.org/wiki/Saturn", moreInfo: "https://solarsystem.nasa.gov/planets/saturn/overview/" },
            { name: "Uranus", color: 0x00ffff, size: 0.6, distance: 8, speed: 0.0005, wiki: "https://en.wikipedia.org/wiki/Uranus", moreInfo: "https://solarsystem.nasa.gov/planets/uranus/overview/" },
            { name: "Neptune", color: 0x0000cc, size: 0.5, distance: 9, speed: 0.0004, wiki: "https://en.wikipedia.org/wiki/Neptune", moreInfo: "https://solarsystem.nasa.gov/planets/neptune/overview/" },
            { name: "Pluto", color: 0xcccccc, size: 0.2, distance: 10, speed: 0.0003, wiki: "https://en.wikipedia.org/wiki/Pluto", moreInfo: "https://solarsystem.nasa.gov/planets/dwarf-planets/pluto/overview/" }
        ];

        const planetMeshes = [];

        // إنشاء المدارات وإضافة الكواكب
        planets.forEach(planet => {
            // إضافة المدار
            const orbit = createOrbit(planet.distance);
            scene.add(orbit);

            // إضافة الكوكب
            const geometry = new THREE.SphereGeometry(planet.size, 32, 32);
            const material = new THREE.MeshStandardMaterial({ color: planet.color, metalness: 0.5, roughness: 0.5 });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.userData = { name: planet.name, distance: planet.distance, size: planet.size, wiki: planet.wiki, moreInfo: planet.moreInfo }; // Store planet data
            scene.add(mesh);
            planetMeshes.push({ mesh, angle: 0, distance: planet.distance, speed: planet.speed });
        });

        // دالة لإنشاء مدار لكل كوكب
        function createOrbit(radius) {
            const points = [];
            const segments = 64;
            for (let i = 0; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                points.push(new THREE.Vector3(radius * Math.cos(angle), 0, radius * Math.sin(angle)));
            }
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: 0x888888, opacity: 0.5, transparent: true, linewidth: 2 });
            const line = new THREE.LineLoop(geometry, material);
            return line;
        }

        // إعداد عناصر التحكم
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        camera.position.z = 12;

        // إعداد واجهة المستخدم
        const gui = new dat.GUI();
        const params = {
            speed: 0.01, // السرعة العامة
            zoom: 12
        };
        gui.add(params, 'speed', 0, 0.05).onChange((value) => {
            planetMeshes.forEach(planet => {
                planet.speed = value; // تعيين السرعة لكل كوكب
            });
        });
        gui.add(params, 'zoom', 1, 20).onChange((value) => {
            camera.position.z = value;
        });

        // Label for displaying planet names on hover
        const planetLabel = document.getElementById('planet-label');

        // Panel for planet info
        const infoPanel = document.getElementById('info-panel');
        const planetName = document.getElementById('planet-name');
        const planetDistance = document.getElementById('planet-distance');
        const planetSize = document.getElementById('planet-size');
        const wikiLink = document.getElementById('wiki-link');
        const otherLink = document.getElementById('other-link');

        // دالة التحديث المستمر
        function animate() {
            requestAnimationFrame(animate);

            planetMeshes.forEach(planet => {
                planet.angle += planet.speed;
                planet.mesh.position.x = planet.distance * Math.cos(planet.angle);
                planet.mesh.position.z = planet.distance * Math.sin(planet.angle);
            });

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // اكتشاف النقرات
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // إضافة حدث تحريك الفأرة للكشف عن الكواكب وعرض الاسم عند التحويم
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(planetMeshes.map(p => p.mesh));

            if (intersects.length > 0) {
                const planet = intersects[0].object.userData;
                planetLabel.style.display = 'block';
                planetLabel.style.left = `${event.clientX + 10}px`;
                planetLabel.style.top = `${event.clientY - 20}px`;
                planetLabel.textContent = planet.name;
            } else {
                planetLabel.style.display = 'none';
            }
        });

        // إضافة حدث النقر على الكواكب
        window.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planetMeshes.map(p => p.mesh));
            if (intersects.length > 0) {
                const planet = intersects[0].object.userData;

                // Zoom in to the clicked planet
                const zoomPosition = new THREE.Vector3(planet.distance * Math.cos(0), 0, planet.distance * Math.sin(0));
                controls.target.copy(zoomPosition);
                camera.position.set(zoomPosition.x, zoomPosition.y + 1, zoomPosition.z + 2);
                controls.update();

                // Show planet info in panel
                planetName.textContent = planet.name;
                planetDistance.textContent = planet.distance;
                planetSize.textContent = planet.size;
                wikiLink.href = planet.wiki;
                otherLink.href = planet.moreInfo;

                infoPanel.style.display = 'block';
            }
        });

        // استجابة لتغيير حجم الشاشة
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
